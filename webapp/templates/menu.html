<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"><h4>Главная страница</h4> <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <ul class="navbar-nav mr-auto">
              {% if current_user.is_authenticated  %}
                  <li class="nav-item active">
                      <span class="nav-link disabled">Привет, {{ current_user.username }}</span>
                  </li>
                  {% if current_user.is_admin %}
                  <li class="nav-item active">
                    <a class="nav-link disabled" href="{{ url_for('admin.admin_index') }}" tabindex="-1" aria-disabled="true">Админка</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('user.user_ch') }}">Юзерка</a>
                  </li>
                  {% endif %}
                  <li class="nav-item active">
                      <a class="nav-link disabled" href="{{ url_for('user.logout') }}" tabindex="-1" aria-disabled="true">Выйти</a>
                  </li>
              {% else %}
                  <li class="nav-item active">
                      <a class="nav-link disabled" href="{{ url_for('user.register') }}" tabindex="-1" aria-disabled="true">Регистрация</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link disabled" href="{{ url_for('user.login') }}" tabindex="-1" aria-disabled="true">Войти</a>
                  </li>
              {% endif %}
          </ul>
        </form>
      </div>
  </nav>
</div>
